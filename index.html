<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Main container -->

    <div class="main-container">
        <!-- heading Element -->
        <h1> Simon Game<span style="font-weight:100 ;">(how to play <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU" target ="blank">
          <span class="son"><i class="fa-brands fa-youtube"></i></span></a>)</span></h1>
        <h3>Press any key on screen to start the Game</h3>

        <!-- Main Box Container -->
        <div class="box-container">
            <!-- first row box content -->

            <div class="firstlinecont">
                <div class="box red" id="red">1</div>
                <div class="box yellow" id="yellow">2</div>
            </div>
            <!-- Second row Box content -->
            <div class="seclinecon">
                <div class="box green" id="green">3</div>
                <div class="box blue" id="blue">4</div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
